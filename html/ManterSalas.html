<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MauaSalas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    <link rel="stylesheet" href="/css/StylesNavbar.css">
    <link rel="stylesheet" href="/css/stylesHomePage.css">
    <link rel="stylesheet" href="/css/stylesFooter.css">
</head>
<body onload="mostrarSalas()">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a href="HomePage.html" class="navbar-brand m-lg-auto">
                    <img src="\logo.png" alt="Logo Maua Salas" id="logo" width="80px">
                </a>
                <button type="button" class="btn botaoLogin px-4 me-4">Login</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="modal fade" id="editarSala" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editarSalaLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editarSala">Editar Sala</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cancelar"></button>
                  </div>
                  <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12 pb-4">
                                <label for="validarNumeroSala" class="form-label">Número da sala</label>
                                <input type="number" class="form-control" id="alterarNumeroSala" value="" required>
                            </div>
                            <div class="col-md-12 pb-4">
                                <label for="validarBloco" class="form-label">Bloco</label>
                                <input type="text" class="form-control" id="alterarBlocoSala" value="" required>
                            </div>
                            <div class="col-md-12 pb-4">
                                <label for="validarAndar" class="form-label">Andar</label>
                                <input type="number" class="form-control" id="alterarAndarSala" value="" required>
                            </div>
                            <div class="col-md-12 pb-4">
                                <label for="validarMetodoSala" class="form-label">Método</label>
                                <input type="text" class="form-control" id="alterarMetodoSala" value="" required>
                            </div>
                            <div class="col-md-12 pb-4">
                                <label for="validarMesasSala" class="form-label">Número de mesas</label>
                                <input type="number" class="form-control" id="alterarMesasSala" value="" required>
                            </div>
                            <div class="col-md-12 pb-4">
                                <label for="validarComputadoresSala" class="form-label">Número de Computadores</label>
                                <input type="number" class="form-control" id="alterar" value="" required>
                            </div>
                            <div class="col-md-12 pb-4">
                                <label for="validarTomadaSala" class="form-label">Número de tomadas</label>
                                <input type="number" class="form-control" id="alterarTomadaSala" value="" required>
                            </div>
                            <div class="col-md-12 pb-4">
                                <label for="validarTipoQuadroSala" class="form-label">Tipo de Quadro</label>
                                <input type="text" class="form-control" id="alterarTipoQuadroSala" value="" required>
                            </div>
                            <div class="col-md-12 pb-4">
                                <label for="validarQuantidadeQuadro" class="form-label">Quantidade de quadros</label>
                                <input type="number" class="form-control" id="alterarQuantidadeQuadro" value="" required>
                            </div>
                            <div class="col-md-12 pb-4">
                                <label for="validarProjetor" class="form-label">Projetores</label>
                                <input type="text" class="form-control" id="alterarProjetor" value="" required>
                            </div>
                            <div class="col-md-12 pb-4">
                                <label for="validarDescricao" class="form-label">Descrição</label>
                                <input type="text" class="form-control" id="alterar" value="">
                            </div>
                        </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="salvarMudancaSala">Salvar</button>
                  </div>
                </div>
              </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="manter-salas">
                        <div class="lista-salas">
                            <div class="cabecalho-salas m-auto mb-1 w-50">
                                <h4 class="mt-5 d-inline-block">Manter Salas</h4>   
                            </div>
                            <div class="botoes-salas m-auto mb-1 w-50">
                                <button type="button" class="btn btn-outline-primary d-inline-block mt-1">Adicionar</button>
                                <button type="button" class="btn btn-outline-primary d-inline-block mt-1">Remover</button>
                            </div>
                            <ul class="list-group m-auto mb-5 w-50 justify-content-center">
                                <li class="list-group-item">
                                    <p class="d-inline-block mt-3">Sala1</p>
                                    <button type="button" class="btn btn-outline-primary d-inline-block float-end mt-2" data-bs-toggle="modal" data-bs-target="#editarSala">Editar</button>
                                </li>
                                <li class="list-group-item">
                                    <p class="d-inline-block mt-3">Sala2</p>
                                    <button type="button" class="btn btn-outline-primary d-inline-block float-end mt-2">Editar</button>
                                </li>
                                <li class="list-group-item">
                                    <p class="d-inline-block mt-3">Sala3</p>
                                    <button type="button" class="btn btn-outline-primary d-inline-block float-end mt-2">Editar</button>
                                </li>
                                <li class="list-group-item">
                                    <p class="d-inline-block mt-3">Sala4</p>
                                    <button type="button" class="btn btn-outline-primary d-inline-block float-end mt-2">Editar</button>
                                </li>
                                <li class="list-group-item">
                                    <p class="d-inline-block mt-3">Sala5</p>
                                    <button type="button" class="btn btn-outline-primary d-inline-block float-end mt-2">Editar</button>
                                </li>
                            </ul>
                        </div>
                        <div class="troca-salas">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-center">
                                  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                  <li class="page-item"><a class="page-link" href="#">A</a></li>
                                  <li class="page-item"><a class="page-link" href="#">B</a></li>
                                  <li class="page-item"><a class="page-link" href="#">C</a></li>                              
                                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row h-auto">
                <div class="col-12">
                    <p class="text-center mt-3">Mauá Salas - 2023</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="/admin/frontend/adminFront.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
