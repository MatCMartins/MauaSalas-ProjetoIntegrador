<body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <main>
        <button class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#modal-confirmar-reserva">Confirmar</button>
        <div class="modal fade" id="modal-confirmar-reserva" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Reservar sala {{sala}}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3 data-inicial">
                            <label class="form-label">Selecione uma Data:</label>
                            <input id="calendario-inicio" type="text" placeholder="Ex.: DD/MM/AAAA" class="form-control">
                        </div>
                        <label for="basic-url" class="form-label">Selecione os horários</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Hora Inicio:</span>
                            <select id="hora-inicio" class="hora-inicio form-select form-select">
                                <option selected>HH:MM</option>
                                <option value="7-40">7:40</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Hora Fim:</span>
                            <select id="hora-fim" class="hora-fim form-select form-select">
                                <option selected>HH:MM</option>
                                <option value="9-30">9:30</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Recorrencia:</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="recorrencia" id="inlineRadio1"
                                    value="unica">
                                <label class="form-check-label" for="inlineRadio1">Única</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="recorrencia" id="inlineRadio2"
                                    value="semanal">
                                <label class="form-check-label" for="inlineRadio2">Semanal</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="recorrencia" id="inlineRadio3"
                                    value="mensal">
                                <label class="form-check-label" for="inlineRadio3">Mensal</label>
                            </div>
                        </div>
                        <div class="mb-3 data-final" style="display: none;">
                            <label class="form-label">Selecione a data final:</label>
                            <input id="calendario-final" type="text" placeholder="Ex.: DD/MM/AAAA" class="form-control" >
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Proposito da reserva:</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="proposito"
                                 value="aula">
                                <label class="form-check-label" for="inlineRadio1">Aula</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="proposito"
                                 value="comum">
                                <label class="form-check-label" for="inlineRadio2">Comum</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="proposito"
                                    value="prova">
                                <label class="form-check-label" for="inlineRadio3">Prova</label>
                            </div>
                        </div>
                        <div class="aula" style="display:none;">
                            <label for="basic-url" class="form-label">Aula</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Selecione um curso</span>
                                <select id="curso-aula" class="curso-aula form-select form-select" aria-label=".form-select">
                                    <option selected>---</option>
                                    <option value="CiC">Ciencia da Computação</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Ano</span>
                                <select id="ano-curso-aula" class="ano-curso-aula form-select form-select" aria-label=".form-select">
                                    <option selected>----</option>
                                    <option value="primeiro">1°</option>
                                    <option value="segundo-ano">2°</option>
                                    <option value="terceiro-ano">3°</option>
                                    <option value="quarto-ano">4°</option>
                                    <option value="quinto-ano">5°</option>
                                    <option value="quinto-ano">6°</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Grupo:</span>
                                <input id="grupo" type="number" placeholder="Ex.: 1" class="form-control grupo">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Turma:</span>
                                <input id="turma" type="number" placeholder="Ex.: 2" class="form-control turma">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Laboratório:</span>
                                <input id="laboratorio" type="number" placeholder="Ex.: 3" class="form-control laboratorio">
                            </div>
                            <label for="basic-url" class="form-label">Nome do Professor</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Nome:</span>
                                <input id="nome-professor" type="text" placeholder="Ex.: Lorem Ipsum" class="form-control nome-professor">
                            </div>
                        </div>
                        <div class="prova" style="display:none;">
                            <label class="form-label">Prova</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Selecione um curso</span>
                                <select id="curso-prova" class="curso-prova form-select form-select" aria-label=".form-select">
                                    <option selected>Curso</option>
                                    <option value="CiC">Ciencia da Computação</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Ano</span>
                                <select id="ano-curso-prova" class="ano-curso-prova form-select form-select" aria-label=".form-select">
                                    <option selected>----</option>
                                    <option value="primeiro">1°</option>
                                    <option value="segundo-ano">2°</option>
                                    <option value="terceiro-ano">3°</option>
                                    <option value="quarto-ano">4°</option>
                                    <option value="quinto-ano">5°</option>
                                    <option value="quinto-ano">6°</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Matéria:</span>
                                <input id="materia" type="text" placeholder="Ex.: TTI102" class="form-control materia">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="btn-confirmar-reserva"
                            data-bs-dismiss="modal" onClick="Cadastrar">Reservar</button>
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- jquery -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#calendario-inicio").datepicker({
                dateFormat: 'dd/mm/yy',
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S', 'D'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                minDate: new Date(2023, 0, 1),
                maxDate: new Date(2023, 11, 31),
                showOtherMonths: true,
                selectOtherMonths: true
            });
        });
        $(function () {
            $("#calendario-final").datepicker({
                dateFormat: 'dd/mm/yy',
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S', 'D'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                minDate: new Date(2023, 0, 1),
                maxDate: new Date(2023, 11, 31),
                showOtherMonths: true,
                selectOtherMonths: true
            });
        });
        var recorrencia = "";
        $('input[name="recorrencia"]').change(function () {
            if ($('input[name="recorrencia"]:checked').val() === "unica") {
                recorrencia = "unica"
                input = document.querySelector('.data-final');
                input.style.display = 'none';
            } else if ($('input[name="recorrencia"]:checked').val() === "semanal") {
                recorrencia = "semanal"
                document.querySelector('.data-final').removeAttribute('style');
            } else if ($('input[name="recorrencia"]:checked').val() === "mensal"){
                recorrencia = mensal
                document.querySelector('.data-final').removeAttribute('style');
            }
        });
        var proposito = ""
        $('input[name="proposito"]').change(function () {
            if ($('input[name="proposito"]:checked').val() === "aula") {
                proposito = "aula"
                document.querySelector('.prova').style.display = 'none';
                document.querySelector('.aula').removeAttribute('style');
            } else if ($('input[name="proposito"]:checked').val() === "comum") {
                proposito = "comum"
                document.querySelector('.aula').style.display = 'none';
                document.querySelector('.prova').style.display = 'none';
            } else if ($('input[name="proposito"]:checked').val() === "prova"){
                proposito = "prova"
                document.querySelector('.prova').removeAttribute('style');
                document.querySelector('.aula').style.display = 'none';
            }
        });

        function Cadastrar(){
        }
    </script>

</body>
